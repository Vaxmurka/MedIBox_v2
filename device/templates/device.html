{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="app-content-header">
        <h1 class="app-content-headerText">Устройства</h1>
        <button class="mode-switch" title="Switch Theme">
            <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                <defs></defs>
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </svg>
        </button>
        <a style="display: flex; align-items: center; margin-right: 10px;"
           class="app-content-headerButton" href="#">Добавить устройство</a>
    </div>
    <div class="device">
{#        <p style="color: white;">{{ data }}</p>#}
        <div class="device__block" id="11111">
            <img src="/static/images/test.svg" alt="test"
                 width="580" height="893" class="device__block_image">
            <div class="device__block_content">
                <p class="device__block_text-main">Таблетница</p>
                <p class="device__block_text-description">MedIBox_v2</p>
                <button class="device__block_button" onclick="clicked(this)">Подключиться</button>
            </div>
        </div>
    </div>
    <script>
        let button = document.querySelector('.block__device_button');
        console.log(button);
        button.click({

        });

        function clicked(elem) {
            if (elem.innerText === 'Подключиться') {
                elem.innerText = 'Отключиться';
                elem.style.background = '#FF4B2B';
            } else {
                elem.innerText = 'Подключиться';
                elem.style.background = '#2b55ff';
            }
        }
    </script>
    <style>
        .device {
            margin-top: 35px;
            background-color: transparent;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: auto;
            gap: 15px;
        }
        .device__block {
            background-color: var(--sidebar-active-link);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            border-radius: 20px;
            padding: 15px 30px;
            column-gap: 15px;
        }
        .device__block_content {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .device__block_text-main {
            color: var(--sidebar-link);
            font-size: 20px;
            font-weight: bold;
        }
        .device__block_text-description {
            color: var(--sidebar-link);
            font-size: 18px;
            font-weight: bold;
        }
        .device__block_image {
            width: 116px;
            height: 140px;
            border-radius: 15px;
        }
        .device__block_button {
            background-color: #2b55ff;
            height: 38px;
            width: 160px;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }
        .button_teg {
            background-color: #FF4B2B;
        }
        @media (max-width: 1280px) {
            .device {
                margin-top: 35px;
                background-color: transparent;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: auto;
                gap: 15px;
            }
        }
        @media (max-width: 767px) {
            .device {
                margin-top: 35px;
                background-color: transparent;
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                grid-auto-rows: auto;
                gap: 15px;
            }
        }
    </style>
{% endblock %}
