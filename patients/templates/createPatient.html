<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создание пользователя</title>
</head>
<body>
    <form action="{% url "patients:newpatient" %}" class="shop__dialog" method="post">
        {% csrf_token %}
        {{ form.user }}
        {{ form.group }}
        {{ form.voices }}
        {{ form.first_name }}
        {{ form.username }}
        {{ form.fingerprint }}
        {{ form.number }}
        {{ form.portion_of_water }}

        <button type="submit" name="submit">Создать</button>
    </form>
</body>
</html>
